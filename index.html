<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2447 0%, #1a3a6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
        }
        
        .card {
            animation: fadeIn 1s ease-out;
        }
        
        .contact-item {
            animation: slideIn 0.6s ease-out;
            transform-origin: left;
        }
        
        .contact-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .save-btn {
            animation: bounce 1s ease-in-out 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .icon {
            animation: rotate 1s ease-in-out;
        }
        
        @keyframes rotate {
            from { transform: rotate(-45deg); opacity: 0; }
            to { transform: rotate(0); opacity: 1; }
        }
    </style>
</head>
