        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2447 0%, #1a3a6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
        }
        
        .card {
            animation: fadeIn 1s ease-out;
        }
        
        .contact-item {
            animation: slideIn 0.6s ease-out;
            transform-origin: left;
        }
        
        .contact-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .contact-item:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .contact-item:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        .save-btn {
            animation: bounce 1s ease-in-out 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .icon {
            animation: rotate 1s ease-in-out;
        }
        
        @keyframes rotate {
            from { transform: rotate(-45deg); opacity: 0; }
            to { transform: rotate(0); opacity: 1; }
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            max-width: 150px;
            animation: rotate 1s ease-in-out;
        }
        
        
        }

        .social-icon:hover {

    <script>
        // Function to generate vCard format with proper formatting for mobile devices
        function generateVCard() {
            // Format according to vCard 3.0 standard for maximum compatibility
            const vcard = `BEGIN:VCARD
VERSION:3.0
N:Arceo;Randy;Y;;PBG
FN:Randy Y Arceo
TITLE:Police Brigadier General
TEL;TYPE=CELL:+639175741332
EMAIL;TYPE=WORK:ryrcu1994@yahoo.com
ORG:Philippine National Police
ADR;TYPE=WORK:;;Fort Bonifacio, Taguig City;;1100;Philippines
NOTE:Philippine National Police Headquarters
END:VCARD`;
            
            return vcard;
        }
        
        // Function to download vCard
        document.getElementById('saveContact').addEventListener('click', function() {
            const vcard = generateVCard();
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Randy_Arceo_Contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show confirmation toast
            const toast = document.getElementById('successToast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        });
        
        // For mobile devices, add direct contact link as fallback
        document.addEventListener('DOMContentLoaded', function() {
            // Check if device is mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                const saveBtn = document.getElementById('saveContact');
                
                // Add alternative method for mobile
                saveBtn.addEventListener('touchend', function(e) {
                    // Create a direct link that works on most mobile devices
                    const directLink = document.createElement('a');
                    directLink.click();
                    
                    // Show instructions for saving contact after dialing
                    const toast = document.getElementById('successToast');
                    toast.innerHTML = '<div class="flex items-center"><span>After call ends, tap "Add to Contacts"</span></div>';
                    toast.classList.add('show');
                    
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 5000);
                });
            }
        });
    </script>
